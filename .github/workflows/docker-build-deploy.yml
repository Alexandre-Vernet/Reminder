name: Docker build images, push to DockerHub and redeploy containers

on:
  push:
    branches: [ "main" ]

env:
  APP_NAME: reminder-app
  API_NAME: reminder-api
  DOCKERHUB_REPOSITORY_NAME: reminder
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
  SERVER_HOST: ${{ secrets.SERVER_HOST }}
  SERVER_USERNAME: ${{ secrets.SERVER_USERNAME }}
  SERVER_PASSWORD: ${{ secrets.SERVER_PASSWORD }}
  SERVER_PORT: ${{ secrets.SERVER_PORT }}
  KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
  KEY_STORE_PASSWORD: ${{ secrets.KEY_STORE_PASSWORD }}
  KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
  KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

jobs:
  build-push-images:
    runs-on: ubuntu-latest
    environment: production
    steps:
      -   uses: actions/checkout@v3
      -   name: Build image app and api
          run: |
            docker build -t  ${{ env.DOCKERHUB_REPOSITORY_NAME }}:app -f ${{ env.APP_NAME }}/Dockerfile .
            docker build -t  ${{ env.DOCKERHUB_REPOSITORY_NAME }}:api -f ${{ env.API_NAME }}/Dockerfile .

      -   name: Login to Docker Hub
          uses: docker/login-action@v3
          with:
            username: ${{ env.DOCKERHUB_USERNAME }}
            password: ${{ env.DOCKERHUB_TOKEN }}

      -   name: Extract metadata (tags, labels) for Docker
          id: meta
          uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
          with:
            images: ${{ env.DOCKERHUB_USERNAME }}/${{ env.DOCKERHUB_REPOSITORY_NAME }}


      -   name: Push image app
          uses: docker/build-push-action@3b5e8027fcad23fda98b2e3ac259d8d67585f671
          with:
            context: .
            file: ${{ env.APP_NAME }}/Dockerfile
            push: true
            tags: ${{ env.DOCKERHUB_USERNAME }}/${{ env.DOCKERHUB_REPOSITORY_NAME }}:app


      -   name: Push image api
          uses: docker/build-push-action@3b5e8027fcad23fda98b2e3ac259d8d67585f671
          with:
            context: .
            file: ${{ env.API_NAME }}/Dockerfile
            push: true
            tags: ${{ env.DOCKERHUB_USERNAME }}/${{ env.DOCKERHUB_REPOSITORY_NAME }}:api

  redeploy-containers:
    needs: build-push-images
    runs-on: ubuntu-latest
    environment: production
    steps:
      -   name: executing remote ssh commands using password
          uses: appleboy/ssh-action@v1.1.0
          with:
            host: ${{ env.SERVER_HOST }}
            username: ${{ env.SERVER_USERNAME }}
            password: ${{ env.SERVER_PASSWORD }}
            port: ${{ env.SERVER_PORT }}
            script: |
              docker pull ${{ env.DOCKERHUB_USERNAME }}/${{ env.DOCKERHUB_REPOSITORY_NAME }}:api
              docker system prune -f
              cd /home/debian/apps/${{ env.DOCKERHUB_REPOSITORY_NAME }}/
              docker-compose up -d

  build-signed-apk:
    needs: redeploy-containers
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2
        with:
          api-level: 35
          build-tools: 35.0.0

      - name: Build Ionic Android
        run: |
          cd ${{ env.APP_NAME }}
          npm ci
          npm run build:android

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Make gradlew executable
        run: cd ${{ env.APP_NAME }}/android && chmod +x gradlew

      - name: Decode keystore
        run: echo "${{ env.KEYSTORE_BASE64 }}" | base64 --decode > ${{ env.APP_NAME }}/android/app/my-release-key.keystore

      - name: Build signed release APK
        run: |
          cd ${{ env.APP_NAME }}/android
          ./gradlew assembleRelease \
            -Pandroid.injected.signing.store.file=$PWD/app/my-release-key.keystore \
            -Pandroid.injected.signing.store.password=${{ env.KEY_STORE_PASSWORD }} \
            -Pandroid.injected.signing.key.alias=${{ env.KEY_ALIAS }} \
            -Pandroid.injected.signing.key.password=${{ env.KEY_PASSWORD }}

      - name: Build signed release AAB
        run: |
          cd ${{ env.APP_NAME }}/android
          ./gradlew bundleRelease \
            -Pandroid.injected.signing.store.file=$PWD/app/my-release-key.keystore \
            -Pandroid.injected.signing.store.password=${{ env.KEY_STORE_PASSWORD }} \
            -Pandroid.injected.signing.key.alias=${{ env.KEY_ALIAS }} \
            -Pandroid.injected.signing.key.password=${{ env.KEY_PASSWORD }}

      - name: Upload signed APK
        uses: actions/upload-artifact@v4
        with:
          name: android-release-signed-apk
          path: ${{ env.APP_NAME }}/android/app/build/outputs/apk/release/app-release.apk

      - name: Upload signed AAB
        uses: actions/upload-artifact@v4
        with:
          name: android-release-signed-aab
          path: ${{ env.APP_NAME }}/android/app/build/outputs/bundle/release/app-release.aab
