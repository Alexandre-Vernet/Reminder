version: '3'
services:
  reminder-front:
    image: alexv31/reminder:front
    restart: always
    networks:
      - reminder-network
    ports:
      - "3006:80"
      - "3007:443"

  reminder-back:
    image: alexv31/reminder:back
    restart: always
    depends_on:
        - reminder-db
    environment:
      - NODE_ENV=production
      - PORT=
      - ALLOWED_ORIGIN=
      - JWT_SECRET=
      - WEB_PUSH_PUBLIC_KEY=
      - WEB_PUSH_PRIVATE_KEY=
      - WEB_PUSH_EMAIL=
      - WEB_PUSH_ENDPOINT=
      - WEB_PUSH_P_256_DH=
      - WEB_PUSH_AUTH=
      - POSTGRES_HOST=
      - POSTGRES_PORT=
      - POSTGRES_USERNAME=
      - POSTGRES_PASSWORD=
      - POSTGRES_DATABASE=
    networks:
      - reminder-network
    ports:
      - "4006:80"
      - "4007:443"

  reminder-db:
    image: postgres
    restart: always
    networks:
      - reminder-network
    environment:
      - POSTGRES_DB=
      - POSTGRES_USER=
      - POSTGRES_PASSWORD=
    ports:
      - "5006:5432"
      - "5007:443"

volumes:
  postgres_data:

networks:
  reminder-network:
    driver: bridge
